<form (submit)="submit()">
  <modal (onHide)="hideModal($event)">
    <h5 modal-title>Novo Produto</h5>
    <div modal-body>
      <div class="form-group">
        <input type="text" class="form-control" id="name" name="name" required
               [(ngModel)]="product.name">
        <label for="name">Nome</label>
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea class="form-control" id="description" name="description" cols="30" rows="4" [(ngModel)]="product.description" required></textarea>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="price" name="price" required
               [(ngModel)]="product.price">
        <label for="price">Preço</label>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="active" name="active" required
               [(ngModel)]="product.active">
        <label for="active">Ativo?</label>
      </div>
    </div>
    <div modal-footer>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      <button type="submit" class="btn btn-primary">Incluir</button>
    </div>
  </modal>
</form>
